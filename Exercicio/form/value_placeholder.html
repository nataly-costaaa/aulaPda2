<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value e Placeholder</title>
</head>
<body>
    
    <!-- O value, apesar de que seja parecido com o placeholder, eles ainda tem uma diferença. No value tem um texto escrito "Digite aqui", esse texto é 'apagavel', já no placeholder, esse texto some ao digitar.-->

    <form action="" method="get">
        <p>Texto com VALUE:</p>
        <p><input type="text" name="texto" value="Digite aqui..."></p>

        <p>Texto com PLACEHODER</p> 
        <p><input type="text" name="texto" placeholder="Digite aqui..."></p>

        <p><input type="submit"></p>
    </form>
</body>
</html>
