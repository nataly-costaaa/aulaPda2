<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <p>Testando o desenvolvimento de um formulário</p>

    <form action="" method="post">
        <p>Digite o seu nome:</p>
        <p><input type="text" name="NomeUsuario" value="O campo nome é obrigatório"></p>

        <p>Testando - password</p>
        <p><input type="password" name="SenhaUsuario"></p>

<hr>

        <p>Testando checkbox</p>
        <p>Atributo 1:<input type="checkbox" name="Atributo1" value="Atributo1" checked></p>
        <p>Atributo 2:<input type="checkbox" name="Atributo2" value="Atributo2"></p>
        <p>Atributo 3:<input type="checkbox" name="Atributo3" value="Atributo3" checked></p>

<hr>

        <p>Testando o radio</p>
        <p>HTML <input type="radio" name="OpicaoProgramacao" value="html"></p>
        <p>CSS <input type="radio" name="OpcaoProgramacao" value="css"></p>
        <p>JavaScript <input type="radio" name="OpcaoProgramacao" value="javaScript"></p>

        <p><input type="submit"></p>
    </form>
</body>
</html>
